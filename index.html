<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body class="py-6">
  <header>
    <h1>THE PSYCHIC GAME</h1>
  </header>
  <div class="container">

    <h1>When ready press any key on your keyboard from A-Z. You have 4 attempts.</h1>
    <br> <br>

    <div class="row">
      <div class="col-sm-4 b1">
        <p id="userinput1">You entered</p>

      </div>
      <div class="col-sm-4 b1">
        <p id="chancesleft">Chances left:</p>
      </div>
      <div class="col-sm-4 b1">
        <p id="score">Score :</p>
      </div>
    </div>

    <div class="row  ">
      <div class="col-lg-12 b2">
        <h6 id="gameover"> </h6>
      </div>
    </div>
    <div class="row ">
      <div class="col-sm-6 themed-grid-col">
        <h6 id="computerguessed"> </h6>
      </div>
    </div>
  </div>



  </div> <!-- /container -->
